{% extends 'base.html' %}
{% block title %}
<title>{{post.title_tag}}</title>
{% endblock %}
{% block content %}
<div class="card">
  <img src="{{post.img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <ul class="post-meta" style="list-style-type: none; padding-left: 0px;display:block !important;">
      <li><i class="fa fa-tag"></i><a>{{post.category}}</a></li>
      <li><i class="fa fa-clock-o"></i><a>{{post.post_date | date:'d F'}}</a></li>
    </ul>
    <h4 class="card-title"><b>{{post.title}}</b></h4>
    <p class="card-text">{{post.body | safe}}</p>
  </div>
</div>

{% endblock %}
